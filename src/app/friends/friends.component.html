<div class="searchbox">
    <input type="text" placeholder="search friends..">
    <button >Add</button>
</div>
<br>
<div>
<table id="customers" >
    <tr>
      <th>name</th>
      <th>email</th>   
    </tr>
    <tr>
      <td><ul *ngFor="let name of displayname">
        <button id="user_name" (click)="chat(name)">{{name}}  </button> 
        </ul>
      </td>
      <td>
        <ul *ngFor="let email of displayemail">
        {{email}} 
        </ul>  
     </td> 
    </tr>
</table>
</div>
