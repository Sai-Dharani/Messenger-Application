<div class="container-fluid">
    <form [formGroup]="chatForm" (ngSubmit)="onFormSubmit(chatForm)">
        <div class="list">
        
        </div>
        <div class="row fixed-bottom textbox">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" id="textbox" class="form-control" placeholder="Type a message" formControlName="message">
                </div>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</div>
